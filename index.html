<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainFrame Social Media Platform</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add some retro fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400;700&display=swap');
    body {
      font-family: 'Comic Sans MS', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Add a retro background image -->
  <div class="background">
    <img src="retro-background.jpg" alt="Retro Background">
  </div>
  <!-- Header section -->
  <header class="header">
    <nav>
      <ul>
        <li><a id="profile-button" href="#">Profile</a></li>
        <li><a id="friends-button" href="#">Friends</a></li>
        <li><a id="posts-button" href="#">Posts</a></li>
      </ul>
    </nav>
    <input type="search" id="search-bar" placeholder="Search MainFrame">
    <h1>MainFrame</h1>
  </header>

  <!-- Container section -->
  <main class="container">
    <!-- Profile section -->
    <section id="profile-section" style="display: block;">
      <h2>Profile</h2>
      <figure>
        <img src="profile-picture.jpg" alt="Profile Picture">
        <figcaption>John Doe</figcaption>
      </figure>
      <ul>
        <li><strong>Name:</strong> John Doe</li>
        <li><strong>Bio:</strong> Software Engineer at MainFrame</li>
        <li><strong>Followers:</strong> 100</li>
        <li><strong>Following:</strong> 50</li>
      </ul>
    </section>

    <!-- Friends section -->
    <section id="friends-section" style="display: none;">
      <h2>Friends</h2>
      <ul>
        <li>
          <figure>
            <img src="friend1.jpg" alt="Friend 1">
            <figcaption>Jane Doe</figcaption>
          </figure>
          <h3>Jane Doe</h3>
          <p>Software Engineer at MainFrame</p>
          <button class="friend-request-button">Add Friend</button>
        </li>
        <li>
          <figure>
            <img src="friend2.jpg" alt="Friend 2">
            <figcaption>Bob Smith</figcaption>
          </figure>
          <h3>Bob Smith</h3>
          <p>Product Manager at MainFrame</p>
          <button class="friend-request-button">Add Friend</button>
        </li>
      </ul>
    </section>

    <!-- Posts section -->
    <section id="posts-section" style="display: none;">
      <h2>Posts</h2>
      <form id="create-post-form">
        <textarea id="post-content" placeholder="What's on your mind?"></textarea>
        <button id="post-button">Post</button>
      </form>
      <ul>
        <!-- Add some retro-style post icons -->
        <li>
          <img src="post-icon.gif" alt="Post Icon">
          <p>This is a sample post!</p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
